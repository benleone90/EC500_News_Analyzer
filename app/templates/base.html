<!-- templates/base.html -->
<!-- source: https://www.digitalocean.com/community/tutorials/how-to-add-authentication-to-your-app-with-flask-login -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EC 500 News Analyzer</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
      <div class="container-fluid">
        <a href="{{ url_for('main.profile') }}" class="navbar-brand"
          >News Analyzer</a
        >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{{ url_for('main.profile') }}" class="nav-link">Profile</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('main.upload') }}" class="nav-link">Upload</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('auth.login') }}" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('auth.register') }}" class="nav-link"
              >Register</a
            >
          </li>
          <li class="nav-item">
            <a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">{% block content %} {% endblock %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
