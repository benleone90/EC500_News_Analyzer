<!-- templates/register.html -->
<!-- source: https://www.digitalocean.com/community/tutorials/how-to-add-authentication-to-your-app-with-flask-login -->

{% extends "base.html" %} {% block content %}
<div class="conatiner mx-auto" style="width: 500px">
  <h1 class="display-5 text-center">Sign Up</h1>
  {% with messages = get_flashed_messages() %} {% if messages %}
  <div class="alert alert-danger" role="alert">
    {{ messages[0] }}. Go to
    <a href="{{ url_for('auth.login') }}">login page</a>.
  </div>
  {% endif %} {% endwith %}
  <form action="/register" method="POST" autocomplete="off">
    <div class="mb-3">
      <input type="text" name="name" class="form-control" placeholder="Name" />
    </div>
    <div class="mb-3">
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Email"
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Password"
      />
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>
{% endblock %}
