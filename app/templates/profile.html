<!-- templates/profile.html -->
<!-- source: https://www.digitalocean.com/community/tutorials/how-to-add-authentication-to-your-app-with-flask-login -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>
<div class="box">
    <div class="content is-large">
        Your Documents
    </div>
    {% for item in data %}
        <div class="field">
        {{ item|safe }}
        </div >
    {% endfor %}
</div>
{% endblock %}
